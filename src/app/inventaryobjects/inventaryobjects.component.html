<form [formGroup]="myForm">
  <h1>Obiecte de Inventar</h1>
  <div>
    <p>
      <label for="no_id">Nr. Crt</label>
      <input type="number" id="no_id" [formControl]="nr">
    </p>

    <p>
      <label for="title">Titlu</label>
      <input type="text" id="title" [formControl]="title">
    </p>

    <p>
      <label for="description">Descriere</label>
      <input type="text" id="description" [formControl]="description">
    </p>

    <p>
      <label for="um">U/M</label>
      <select name="um" [formControl]="unit">
      <option value='Buc'>Bucati</option>
      <option value='Kg'>Kilograme</option>
    </select>
    </p>

    <p>
      <label for="price">Pret/buc.</label>
      <input type="text" id="price" [formControl]="price">
    </p>

    <p>
      <label for="currency">Moneda</label>
      <select name="currency" [formControl]="currency">
        <option value="RON">RON</option>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option> 
        <option value="GBP">GBP</option> 
  </select>
    </p>

    <p>
      <label for="pricewords">Conversie Pret/buc.</label>
      <input type="text" [formControl]="pricewords">
    </p>

    <p>
      <label for="no_pieces">Nr. de Bucati</label>
      <input type="number" id="no_pieces" [formControl]="pieces">
    </p>

    <p>
      <label for="period">Perdioada de Amortizare</label>
      <input type="number" id="period" [formControl]="period">
    </p>

  </div>
</form>
<button type="submit" (click)="addObject()">Salveaza</button>
